<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="common.js"></script>
    <title>To Do App</title>
  </head>
  <body>
    <div class="post-form">
      
      <h1 class="text-center">ToDo List App</h1>

      <ul class="input-list mb-3">
          <li class="input-box ">
            <input id="task-input" type="text" class="form-control w-40" placeholder="Enter Task">
          </li>
          <li>
            <input id="edit-input" class="col-sm-7 form-control" type="text" style="display: none;">
          </li>
          <li>
            <button id="add-task-btn" class="btn btn-outline-success">Add Task</button>
          </li>
          <li>
            <button id="edit-task-btn" class="btn btn-outline-success" style="display: none;">Edit Task</button>
          </li>
      </ul>
      
      <div id="todo-list">
      </div>
    </div>
  </body>
</html>
